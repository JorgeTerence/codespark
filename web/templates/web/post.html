{% extends 'web/base.html' %}
{% load static %}
{% block title %}Codespark | {% endblock %}
{% block scripts %}
  <script defer src="{% static 'js/loadPost.js' %}"></script>
{% endblock %}
{% block content %}
<main>
  <h1>{{ post.title }}</h1>
  <h2 class="subject">{{ post.subject }}</h2>
  <div class="postContent" data-post-content="{{ post.content }}"></div>
</main>
{% endblock %}
