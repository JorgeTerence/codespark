{% load static %}
{% load sass_tags %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% sass_src 'web/scss/main.scss' %}">
	<title>Codespark | Login</title>
</head>
<body>
	{% include 'web/navbar.html' %}
	<main>
		<h1>Login</h1>
		<hr />
		{% include 'web/messages.html' with level="error" %}
		<form action="{% url 'login' %}" method="post" enctype="multipart/form-data">
			{% csrf_token %}
			{% for field in form %}
			<div class="field">{{ field.label_tag }} {{ field }}</div>
			{% endfor %}
			<input type="submit" value="Enviar" />
		</form>
    <p>Não tem uma conta? Faça o <a href="{% url 'register' %}">registro</a></p>
	</main>
</body>
</html>
