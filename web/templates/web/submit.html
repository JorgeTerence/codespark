{% load static %} {% load sass_tags %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="{% sass_src 'web/scss/main.scss' %}" />
    <title>Codespark | Post 🗒️</title>
  </head>
  <body>
    {% include 'web/navbar.html' %}
    <main>
      <h1>Crie um post</h1>
      {% include 'web/messages.html' with level="error" %}
      <form method="post">
        {% csrf_token %}
        <select name="subject" id="subject">
          {% for subject in subjects %}
            <option value="{{ subject }}">{{ subject }}</option>
          {% endfor %}
        </select>
        <div class="editor"></div>
        <!-- md, code, images, yt videos -->
        <!-- https://developers.google.com/youtube/iframe_api_reference -->
        <input type="submit" value="Enviar" />
      </form>
    </main>
    <script type="module" src="{% static 'submit.js' %}"></script>
  </body>
</html>
